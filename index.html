<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body onload="init()">
    <h1 class = "title">Mine-Sweeper</h1>
    <div class ="modal">
        <h2>msg</h2>
    </div>
    <div class = "tules">
        <div class = "diff">
            <span class ="score">BEST SCORE</span>
            <span class = "timer">Time:</span>
            <span class = "diff1" onclick="init(4,2,1)">easy</span>
            <span class = "diff1" onclick="init(8,12,2)">normal</span>
            <span class = "diff1" onclick="init(12,30,3)">hard</span>
            <span class = "diff1" onclick="manualMode()">manual</span>
    </div>
    <div class ="life">
        <img class ="lifes1" src ="jpj/heart2.png">
        <img class ="lifes2" src ="jpj/heart2.png">
        <img class ="lifes3" src ="jpj/heart2.png">
    </div>
</div>
<div class ="else">
    <ul>
        <span class = "hints">
    <img id ="1" class="hint1" src="jpj/clue.png" onclick="hint(this)"></img>
    <img id ="2" class="hint1" src="jpj/clue.png" onclick="hint(this)"></img>
    <img id = "3" class="hint1" src="jpj/clue.png" onclick="hint(this)"></img>
        </span>
    <img class = "smiley" src= "jpj/regular.png" onclick="init(4,2)"></img> 
    <span class ="otherClick">
    <button class ="safeClick" onclick ="safeClick(this)">safe clicks:3</button>
    <button class = "safeClick" onclick ="undo()">UNDO</button>
    </span>
    </ul>
<table>
    <tbody class = "field"></tbody>
   </table>
</div>
   
   <script src="js/main.js"></script>
   <script src="js/play.js"></script>
   <script src="js/buttons.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
